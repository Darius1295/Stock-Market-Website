<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
</head>
<body>

{% for share, data in stock_dict.items %}
  <p>Symbol: {{ data.symbol }}</p>
  <p>Open: {{ data.open }}$</p>
  <p>High: {{ data.high }}$</p>
  <p>Low: {{ data.low }}$</p>
  <p>Price: {{ data.price }}$</p>
  <p>Volume: {{ data.volume }}</p>
  <p>Previous Close: {{ data.prev_close }}$</p>
{% endfor %}


</body>
</html>
